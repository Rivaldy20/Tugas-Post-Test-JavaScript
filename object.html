<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Object</title>
</head>

<body>
<h1>Contoh Data Object</h1>
<script type="text/javascript">
    let identitas= {
        nama:'Rivaldy',
        hobi:'Bahagia',
        umur:'19',
        jurusan:'TI',
        teman:{
            teman1:'Josef',
            teman2:'vanessa'
        },
        status:'Belum Menikah'
    };
    document.write("Nama : " +identitas.nama+ "<br/>");
    document.write("Hobi : " +identitas.hobi+ "<br/>");
    document.write("Umur : " +identitas.umur+ "<br/>");
    document.write("Jurusan : " +identitas.jurusan+ "<br/>");
    document.write("Status : " +identitas.status+ "<br/>");
    document.write("Teman Rivaldy : " +identitas.teman.teman1+ "<br/>");
    document.write("Teman Rivaldy : " +identitas.teman.teman2);
    
</script>
</body>
</html>

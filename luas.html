<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pengitungan luas segitiga & Lingkaran</title>
</head>

<body>
<h1>Luas segitiga & Lingkaran</h1>
<script type="text/javascript">
    var alas = prompt("(segitiga) Masukkan alas segitiga :", "nilai alas");
    var tinggi = prompt("(segitiga)masukan tinggi segitiga :", "nilai tinggi");
    var jari = prompt("(Lingkaran) Masukkan jari-jari Lingkaran:", "nilai jari-jari");
    let hasilSegitiga =(alas*tinggi)/2;
    let hasilLingkaran =(3.14*jari*jari);
    document.write("hasil luas segitiga : " + hasilSegitiga + "<br/>");
    document.write("hasil luas lingkaran : " + hasilLingkaran);
</script>
</body>
</html>

<body>
    <h1>Contoh Data Array</h1>
    <script type="text/javascript">
        let tebak= [
            'permen',
            'apa',
            'yang',
            'Besar?',
            'CANDY',
            'BOROBUDUR',
            'WKWKWKWKWKWKWK'
            ];
        document.write(tebak[0]+ "<br/>");
        document.write(tebak[1]+ "<br/>");
        document.write(tebak[2]+ "<br/>");
        document.write(tebak[3]+ "<br/>");
        document.write(tebak[4]+ "<br/>");
        document.write(tebak[5]+ "<br/>");
        document.write(tebak[6]);
        /*diatas cara memanggil satu persatu
        berikut cara memanngil foreach*/

        document.write("<h3>contoh penggunaan foreach:</h3>");
        tebak.forEach((data) => {
            document.write(data+ "<br/>");
        });
    </script>
    </body>
    </html>
